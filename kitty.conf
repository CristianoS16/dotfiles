# Font
font_family MesloLGS NF
font_size 12.0

# Window appearance
background_opacity 0.80
window_padding_width 8

# Allow resizing the window freely
resize_in_steps no

# Cursor appearance
cursor_shape block

# Scrollback
scrollback_lines 10000

# Colors (basic light transparency friendly theme)
foreground #c0caf5
background #1e1e1e
cursor     #c0caf5

# Hide the title bar (optional)
hide_window_decorations no

# Enable ligatures (if using a font like Fira Code)
enable_ligatures always
